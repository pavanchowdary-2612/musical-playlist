<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your music is here </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify-logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songlist"><h1>BEST MUSICAL PLAYLIST </h1>
        <div class="songitemcontainer">
            
            <div class="songItem">
                <img src="covers/1.jpg" alt="1">
                <span  class="songName">LET ME LOVE U</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="1">
                <span  class="songName">DON'T GOO </span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="1">
                <span class="songName">ALWAYS STAY WITH ME</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="1">
                <span class="songName">BABBY</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="1">
                <span class="songName">GONAA TAKE A WHILE</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="1">
                <span class="songName">STAY AWAY</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="1">
                <span class="songName">BARRIER</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="1">
                <span class="songName">FEEL UR HEART</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far songItemPlay fa-play-circle""></i></span></span>
            </div>
        </div>
        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
            <input type="range" name="range" id="progressBar" min="0" value="0" max="100">
            <div class="icons">
                <i class="fas fa-2x fa-step-backward" id="previous" style="color: white;"></i>
                <i class="far songItemPlay fa-2x fa-play-circle" id="masterPlay" style="color: white;"></i>
                <i class="fas fa-2x fa-step-forward" id="next" style="color: white;"></i>
            </div>
            <div class="songinfo">
                <img src="playing.gif" alt="play" width="45px" id="gif"><span id="masterSongName"></span>
            </div>
    </div>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
